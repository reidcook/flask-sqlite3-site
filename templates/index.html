<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HW2 Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align: center; padding: 1rem 0rem 2rem 0rem;">User Table</h1>
        <h2 style="padding: 0rem 0rem 1rem 0rem; text-align: center;">Add User</h2>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="name" id="name" class="form-control" aria-describedby="nameInput">
                </div>
                <div class="col">
                    <label for="idInput" class="form-label">Id</label>
                    <input type="id" id="id" class="form-control" aria-describedby="idInput">
                </div>
                <div class="col">
                    <label for="pointsInput" class="form-label">Points</label>
                    <input type="points" id="points" class="form-control" aria-describedby="pointsInput">
                </div>
                <div class="col" style="padding-top: 25px; position: relative; align-self: center;">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <h2 style="text-align: center; padding: 1rem 0rem 1rem 0rem;">Update User</h2>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label for="optionsInput" class="form-label">Selected User</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose a User</option>
                        {% for user in all_data %}
                            <option value="{{user[1]}}">{{user[0]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="name" id="name" class="form-control" aria-describedby="nameInput">
                </div>
                <div class="col">
                    <label for="idInput" class="form-label">Id</label>
                    <input type="id" id="id" class="form-control" aria-describedby="idInput">
                </div>
                <div class="col">
                    <label for="pointsInput" class="form-label">Points</label>
                    <input type="points" id="points" class="form-control" aria-describedby="pointsInput">
                </div>
                <div class="col" style="padding-top: 25px; position: relative; align-self: center;">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <h2 style="text-align: center; padding: 1rem 0rem 1rem 0rem;">Search User</h2>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    1
                </div>
                <div class="col">
                    2
                </div>
            </div>
        </div>
        <div style="padding: 0rem 1rem 0rem 1rem;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Id</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tr>
                    <td>tests</td>
                    <td>test</td>
                    <td>tset</td>
                </tr>
            </table>
        </div>
        <h2 style="text-align: center; padding: 1rem 0rem 1rem 0rem;">Full User Table</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Id</th>
                        <th scope="col">Points</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                {% for item in all_data %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td><button type="button" class="btn-close" aria-label="Close"></button></td>
                </tr>
                {% endfor %}
            </table>
    </body>
</html>
